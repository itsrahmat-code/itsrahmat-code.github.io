<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Md. Rahmat Ullah | Full Stack Developer Portfolio" />
  <title>Md. Rahmat Ullah | Full Stack Developer</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Custom Cursor -->
  <div class="cursor"></div>
  <div class="cursor-follower"></div>

  <!-- Preloader -->
  <div class="preloader" aria-live="polite" aria-busy="true">
    <div class="loader"></div>
  </div>

  <!-- NAVBAR (Required IDs for JS) -->
  <nav id="navbar" class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="#">Rahmat<span class="logo-dot">.</span></a>
      </div>

      <ul id="navMenu" class="nav-menu">
        <li><a class="nav-link" href="#home">Home</a></li>
        <li><a class="nav-link" href="#about">About</a></li>
        <li><a class="nav-link" href="#projects">Projects</a></li>
        <li><a class="nav-link" href="#contact">Contact</a></li>
      </ul>

      <div class="nav-right">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
          <i class="fa-solid fa-moon"></i>
        </button>

        <div
          id="hamburger"
          class="hamburger"
          role="button"
          tabindex="0"
          aria-label="Menu"
        >
          <span></span><span></span><span></span>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT (PASTE YOUR SECTIONS HERE) -->
  <main>
    <section id="home">
      <h1>Hello, I'm <span class="typing-text"></span><span class="cursor-blink">|</span></h1>
    </section>

    <section id="about"></section>
    <section id="projects"></section>
    <section id="contact">
      <form id="contactForm">
        <input id="name" placeholder="Name" />
        <input id="email" placeholder="Email" />
        <input id="subject" placeholder="Subject" />
        <textarea id="message" placeholder="Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <!-- Testimonials Controls (Required by JS) -->
  <div class="testimonials-slider">
    <button class="slider-btn prev-btn">‹</button>
    <div class="testimonial-track">
      <div class="testimonial-card">Testimonial 1</div>
      <div class="testimonial-card">Testimonial 2</div>
    </div>
    <button class="slider-btn next-btn">›</button>
    <div class="slider-dots"></div>
  </div>

  <!-- Scroll to top -->
  <button id="scrollTop" class="scroll-top" aria-label="Scroll to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Footer -->
  <footer class="footer">
    <p>© <span id="currentYear"></span> Md. Rahmat Ullah</p>
  </footer>

  <!-- JAVASCRIPT -->
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {

      /* ================= CURSOR ================= */
      const cursor = document.querySelector(".cursor");
      const follower = document.querySelector(".cursor-follower");
      let x = 0, y = 0, fx = 0, fy = 0;

      if (cursor && follower) {
        document.addEventListener("mousemove", e => {
          x = e.clientX;
          y = e.clientY;
        });

        (function animate() {
          fx += (x - fx) * 0.15;
          fy += (y - fy) * 0.15;
          cursor.style.left = x + "px";
          cursor.style.top = y + "px";
          follower.style.left = fx + "px";
          follower.style.top = fy + "px";
          requestAnimationFrame(animate);
        })();
      }

      /* ================= PRELOADER ================= */
      const preloader = document.querySelector(".preloader");
      if (preloader) {
        window.addEventListener("load", () => {
          setTimeout(() => preloader.classList.add("hidden"), 800);
        });
      }

      /* ================= NAVBAR SCROLL ================= */
      const navbar = document.getElementById("navbar");
      window.addEventListener("scroll", () => {
        if (navbar) {
          navbar.classList.toggle("scrolled", window.scrollY > 100);
        }
      });

      /* ================= MOBILE MENU ================= */
      const hamburger = document.getElementById("hamburger");
      const navMenu = document.getElementById("navMenu");

      function toggleMenu() {
        hamburger?.classList.toggle("active");
        navMenu?.classList.toggle("active");
        document.body.style.overflow =
          navMenu?.classList.contains("active") ? "hidden" : "";
      }

      hamburger?.addEventListener("click", toggleMenu);
      hamburger?.addEventListener("keydown", e => {
        if (e.key === "Enter" || e.key === " ") toggleMenu();
      });

      /* ================= THEME TOGGLE ================= */
      const themeToggle = document.getElementById("themeToggle");
      const html = document.documentElement;

      const savedTheme = localStorage.getItem("theme") || "light";
      html.setAttribute("data-theme", savedTheme);

      function updateIcon() {
        const icon = themeToggle?.querySelector("i");
        if (!icon) return;
        icon.className =
          html.getAttribute("data-theme") === "dark"
            ? "fa-solid fa-sun"
            : "fa-solid fa-moon";
      }
      updateIcon();

      themeToggle?.addEventListener("click", () => {
        const newTheme = html.getAttribute("data-theme") === "light" ? "dark" : "light";
        html.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
        updateIcon();
      });

      /* ================= TYPING EFFECT ================= */
      const typingText = document.querySelector(".typing-text");
      const phrases = [
        "Full Stack Developer",
        "Backend Specialist",
        "UI/UX Enthusiast"
      ];

      let p = 0, c = 0, del = false;

      function type() {
        if (!typingText) return;
        typingText.textContent = phrases[p].substring(0, c);
        c += del ? -1 : 1;

        if (c === phrases[p].length) del = true;
        if (c === 0 && del) {
          del = false;
          p = (p + 1) % phrases.length;
        }
        setTimeout(type, del ? 50 : 100);
      }
      type();

      /* ================= CONTACT FORM ================= */
      const form = document.getElementById("contactForm");
      form?.addEventListener("submit", e => {
        e.preventDefault();
        alert("Message sent successfully!");
        form.reset();
      });

      /* ================= SCROLL TOP ================= */
      const scrollTop = document.getElementById("scrollTop");
      window.addEventListener("scroll", () => {
        scrollTop?.classList.toggle("visible", window.scrollY > 300);
      });
      scrollTop?.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });

      /* ================= FOOTER YEAR ================= */
      const year = document.getElementById("currentYear");
      if (year) year.textContent = new Date().getFullYear();

      console.log("✅ Portfolio loaded successfully");
    });
  </script>
</body>
</html>
